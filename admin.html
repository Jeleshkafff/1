<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <script src="./web3.min.js" defer></script>
    <script type="module" src="moduls/admin.js" defer></script>
  </head>
  <body>
    <a href="index.html">
      <button class="admin" href="admin.html">exit</button>
    </a>

    <div class="Cate">
      <h2>Create categories</h2>
      <input class="Category why" type="text" placeholder="Name Category" />
      <button class="CategoryBtn btn">Send</button>
    </div>
    <div class="Cate">
      <h2>Create Sample</h2>
      <input class="CategoryId why" type="text" placeholder="Id Category" />
      <input class="SampleName why" type="text" placeholder="Name Sample" />
      <input class="SampleSum why" type="text" placeholder="Sum Sample" />
      <button class="SampleBtn btn">Send</button>
    </div>
    <div class="Cate">
      <h2>Create void</h2>
      <input class="Chel why" type="text" placeholder="Address" />
      <button class="AddressBtn btn">Send</button>
    </div>
    <div class="Cate">
      <h2>Give voise</h2>
      <input type="text" class="Id why" />
      <input type="checkbox" class="Bool why" />
      <button class="VoiseBtn btn">Send</button>
    </div>
  </body>
</html>
